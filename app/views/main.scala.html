@(title: String, username: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
	    <style>
	      body {
	        padding-top: 60px;
	        padding-bottom: 40px;
	      }
	      .sidebar-nav {
	        padding: 9px 0;
	      }
	
	      @@media (max-width: 980px) {
	        /* Enable use of floated navbar text */
	        .navbar-text.pull-right {
	          float: none;
	          padding-left: 5px;
	          padding-right: 5px;
	        }
	      }
	    </style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">	    
	</head>
	
    <body>
    	@navigation(username)
    	
        @content
        		
		<!-- JavaScript -->
		<!-- Placed at end of document so the page loads faster -->
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>        
    </body>
</html>
